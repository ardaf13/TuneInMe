{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TuneInMe{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/Background.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .content {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            margin: 40px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
